<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <link href="./estilos.css" rel="stylesheet" />

    <title>Order summary component</title>
  </head>
  <body>
    <section class="bg-celeste">
      <div
        class="container my-5 d-flex justify-content-center align-items-center"
      >
        <div class="card">
          <div class="card-img">
            <img src="./images/illustration-hero.svg" class="img-fluid" />
          </div>

          <div class="card-info my-5 mx-4 text-center">
            <div class="mb-4">
              <h4 class="card-title fw-bold">Order Summary</h4>
              <p class="lead">
                Your challenge is to build out this order summary card component
                and get it looking as close.
              </p>
            </div>

            <div class="music mb-4 d-flex p-4">
              <div class="d-flex align-items-center w-100">

                <div class="flex-grow-1 d-flex">
                  <img src="./images/icon-music.svg" class="img-fluid me-3" />
                  
                  <div class="d-block">
                    <h6 class="fw-bold mb-1">Annual Plan</h6>
                    <p class="mb-0">$59.99/year</p>
                  </div>
                </div>

                <div>
                  <a href="#" class="fw-bold text-decoration-none">Change</a>
                </div>
              </div>
            </div>

            <button class="btn btn-primary w-100 mb-3">
              Proceed to Payment
            </button>

            <a href="#" class="text-dark fw-bold text-decoration-none fs-6"
              >CancelOrder</a
            >
          </div>
        </div>
      </div>
    </section>

    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
